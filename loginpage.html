<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('C:\Users\LUCIFER\Downloads\WhatsApp Image 2024-09-01 at 01.56.48_0cfb66a0.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #87138b;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .header-text {
            margin: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-image img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #333;
            background-color: #f9f9f9;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .login-btn, .signup-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .login-btn {
            background-color: #007BFF;
            color: #fff;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .signup-btn {
            background-color: #28a745;
            color: #fff;
        }

        .signup-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <div class="header">
            <h2 class="header-text">Login</h2>
        </div>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="signup-btn" onclick="showSignUp()">Sign Up</button>
        </form>
    </div>
    <script>
        function showSignUp() {
            window.location.href = 'signup.html';
        }

        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();
            alert("Attempting to log in...");
            window.location.href = 'mode.html';
        };
    </script>
</body>
</html>
