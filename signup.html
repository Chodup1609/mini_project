<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email_signup">Email</label>
            <input type="email" id="email_signup" name="email_signup" required><br><br>

            <label for="password_signup">Password</label>
            <input type="password" id="password_signup" name="password_signup" required><br><br>

            <label for="role_signup">Sign Up As</label>
            <select id="role_signup" name="role_signup">
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select><br><br>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email_signup').value;
            const password = document.getElementById('password_signup').value;
            const role = document.getElementById('role_signup').value;

            const studentRegex = /^[0-9]+\.jnec@rub\.edu\.bt$/;  // Numbers before ".jnec@rub.edu.bt"
            const staffRegex = /^[a-zA-Z]+\.jnec@rub\.edu\.bt$/; // Letters before ".jnec@rub.edu.bt"

            // Validate email based on role
            if (role === 'student' && !studentRegex.test(email)) {
                alert('Invalid student email format. Use a number before ".jnec@rub.edu.bt"');
                return;
            }

            if (role === 'staff' && !staffRegex.test(email)) {
                alert('Invalid staff email format. Use a name before ".jnec@rub.edu.bt"');
                return;
            }

            // Validate password (at least 6 characters in this example)
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // If validation passes, proceed with "signing up" (e.g., storing user details, redirecting, etc.)
            alert('Sign up successful! Redirecting to login page.');
            window.location.href = 'login.html'; // Redirect to login page after successful sign-up
        });
    </script>
</body>
</html>
