<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-outline-primary" onclick="goBack()">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fa-solid fa-upload"></i> Document Upload</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Please upload the necessary documents for verification. Each document must be uploaded in PDF format.</p>

                        <div class="mb-3">
                            <label for="classXMarksheet" class="form-label"><i class="fa-solid fa-file-pdf"></i> Class X Marksheet (PDF)</label>
                            <input type="file" id="classXMarksheet" class="form-control" accept=".pdf" required>
                        </div>

                        <div class="mb-3">
                            <label for="classXII_Marksheet" class="form-label"><i class="fa-solid fa-file-pdf"></i> Class XII Marksheet (PDF)</label>
                            <input type="file" id="classXII_Marksheet" class="form-control" accept=".pdf" required>
                        </div>

                        <div class="mb-3">
                            <label for="transferCertificate" class="form-label"><i class="fa-solid fa-file-pdf"></i> Transfer Certificate (PDF)</label>
                            <input type="file" id="transferCertificate" class="form-control" accept=".pdf" required>
                        </div>

                        <div class="mb-3">
                            <label for="cidLetter" class="form-label"><i class="fa-solid fa-file-pdf"></i> CID Letter (PDF)</label>
                            <input type="file" id="cidLetter" class="form-control" accept=".pdf" required>
                        </div>

                        <div class="mt-4 text-center">
                            <button class="btn btn-primary" onclick="submitForm()">
                                <i class="fa-solid fa-paper-plane"></i> Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html"; // Redirect to the main page
        }

        function submitForm() {
            // Save the form data into localStorage
            localStorage.setItem('classXMarksheet', document.getElementById('classXMarksheet').files[0]?.name || 'Not Uploaded');
            localStorage.setItem('classXII_Marksheet', document.getElementById('classXII_Marksheet').files[0]?.name || 'Not Uploaded');
            localStorage.setItem('transferCertificate', document.getElementById('transferCertificate').files[0]?.name || 'Not Uploaded');
            localStorage.setItem('cidLetter', document.getElementById('cidLetter').files[0]?.name || 'Not Uploaded');

            // Redirect to fee payment page
            window.location.href = "feepayment.html";
        }
    </script>
</body>
</html>
