<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Years</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #333;
        }
        .btn {
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            width: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Diploma in Mechanical Engineering - Years</h1>
        <div>
            <button class="btn btn-secondary" onclick="window.location.href='table.html?year=1st'">1st Year</button>
            <button class="btn btn-secondary" onclick="window.location.href='table.html?year=2nd'">2nd Year</button>
        </div>

        <div class="mt-5">
            <h2>Submitted Documents:</h2>
            <ul class="list-group">
                <li class="list-group-item">Class X Marksheet: <span id="docClassX"></span></li>
                <li class="list-group-item">Class XII Marksheet: <span id="docClassXII"></span></li>
                <li class="list-group-item">Transfer Certificate: <span id="docTransfer"></span></li>
                <li class="list-group-item">CID Letter: <span id="docCID"></span></li>
                <li class="list-group-item">Payment Screenshot: <span id="paymentScreenshot"></span></li>
                <li class="list-group-item">Journal Number: <span id="journalNumber"></span></li>
            </ul>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('docClassX').textContent = localStorage.getItem('classXMarksheet') || 'Not Uploaded';
            document.getElementById('docClassXII').textContent = localStorage.getItem('classXII_Marksheet') || 'Not Uploaded';
            document.getElementById('docTransfer').textContent = localStorage.getItem('transferCertificate') || 'Not Uploaded';
            document.getElementById('docCID').textContent = localStorage.getItem('cidLetter') || 'Not Uploaded';
            document.getElementById('paymentScreenshot').textContent = localStorage.getItem('paymentScreenshot') || 'Not Uploaded';
            document.getElementById('journalNumber').textContent = localStorage.getItem('journalNumber') || 'Not Provided';
        }
    </script>
</body>
</html>
