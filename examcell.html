<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Cell Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i class="fa-solid fa-school"></i> Exam Cell Dashboard</h2>
            <button class="btn btn-outline-primary" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>

        <!-- Student Details Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4><i class="fa-solid fa-users"></i> View Student Details</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Roll Number</th>
                            <th>Course</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data -->
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>20230101</td>
                            <td>BSc Computer Science</td>
                            <td>john.doe@example.com</td>
                            <td>
                                <button class="btn btn-sm btn-outline-info" onclick="viewDetails(20230101)">
                                    <i class="fa-solid fa-eye"></i> View
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>20230102</td>
                            <td>BBA</td>
                            <td>jane.smith@example.com</td>
                            <td>
                                <button class="btn btn-sm btn-outline-info" onclick="viewDetails(20230102)">
                                    <i class="fa-solid fa-eye"></i> View
                                </button>
                            </td>
                        </tr>
                        <!-- Add more rows dynamically as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Notification Section -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4><i class="fa-solid fa-bell"></i> Send Notification</h4>
            </div>
            <div class="card-body">
                <form id="notificationForm">
                    <div class="mb-3">
                        <label for="notificationMessage" class="form-label"><i class="fa-solid fa-envelope"></i> Notification Message</label>
                        <textarea id="notificationMessage" class="form-control" rows="4" placeholder="Type your notification message here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-paper-plane"></i> Send Notification
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            alert('Logging out...');
            // Add logout logic here
        }

        function viewDetails(rollNumber) {
            alert('Viewing details for Roll Number: ' + rollNumber);
            // Add logic to display student details dynamically
        }

        // Handle Notification Form Submission
        document.getElementById('notificationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const message = document.getElementById('notificationMessage').value;
            if (message.trim()) {
                alert('Notification Sent: ' + message);
                document.getElementById('notificationMessage').value = ''; // Clear the text area
            } else {
                alert('Please enter a notification message!');
            }
        });
    </script>
</body>
</html>
