<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Navbar Section */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 30px;
            background-color: #283e4a;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }

        .nav-btn i {
            margin-right: 8px;
        }

        /* Profile Section */
        .profile-section {
            position: relative;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        /* Profile Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            min-width: 220px;
            border-radius: 5px;
        }

        .dropdown ul {
            list-style-type: none;
        }

        .dropdown ul li {
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown ul li:hover {
            background-color: #f1f1f1;
        }

        .dropdown ul li button {
            background: none;
            border: none;
            font-size: inherit;
            color: inherit;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        /* Content Section */
        .content {
            margin-top: 80px;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #283e4a;
            margin-bottom: 30px;
        }

        /* Action Buttons */
        .action-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #45a049;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar-buttons {
                gap: 10px;
            }

            .nav-btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            .content {
                padding: 20px;
            }

            .content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div class="navbar">
        <div class="navbar-buttons">
            <button class="nav-btn" id="report-btn"><i class="fas fa-file-alt"></i>Report</button>
            <button class="nav-btn" id="notification-btn"><i class="fas fa-bell"></i>Notifications</button>
            <button class="nav-btn" id="history-btn"><i class="fas fa-history"></i>History</button>
        </div>

        <!-- Profile Section (Profile Pic and Dropdown) -->
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Pic" class="profile-pic" id="profile-pic">
            <div class="dropdown" id="profile-menu">
                <ul>
                    <li><button id="settings-btn">Settings</button></li>
                    <li><button id="logout-btn">Logout</button></li>
                </ul>
                <!-- Settings Menu -->
                <div id="settings-menu" class="dropdown" style="display: none;">
                    <ul>
                        <li><button id="change-profile">Change Profile</button></li>
                        <li><button id="change-password">Change Password</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <button class="action-btn" id="register-btn">Register</button>
    </div>

    <script>
        // Profile menu toggle functionality
        document.getElementById("profile-pic").addEventListener("click", function() {
            const profileMenu = document.getElementById("profile-menu");
            profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
        });

        // Hide profile menu if clicked outside
        document.addEventListener("click", function(e) {
            const profileMenu = document.getElementById("profile-menu");
            const profilePic = document.getElementById("profile-pic");
            if (!profilePic.contains(e.target)) {
                profileMenu.style.display = "none";
            }
        });

        // Action for buttons
        document.getElementById("report-btn").addEventListener("click", function() {
            alert("Report button clicked!");
        });

        document.getElementById("notification-btn").addEventListener("click", function() {
            alert("Notification button clicked!");
        });

        document.getElementById("history-btn").addEventListener("click", function() {
            alert("History button clicked!");
        });

        // Registration button action
        document.getElementById("register-btn").addEventListener("click", function() {
            alert("Registration button clicked!");
        });

        // Settings and Logout buttons inside the dropdown menu
        document.getElementById("settings-btn").addEventListener("click", function() {
            // Toggle settings menu visibility
            const settingsMenu = document.getElementById("settings-menu");
            settingsMenu.style.display = settingsMenu.style.display === "block" ? "none" : "block";
        });

        document.getElementById("logout-btn").addEventListener("click", function() {
            alert("Logout clicked!");
        });

        // Additional event listeners for Change Profile and Change Password
        document.getElementById("change-profile")?.addEventListener("click", function() {
            alert("Change Profile clicked!");
        });

        document.getElementById("change-password")?.addEventListener("click", function() {
            alert("Change Password clicked!");
        });
    </script>

</body>
</html>
