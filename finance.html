<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 40px;
        }
        .profile-toolbar {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 9999;
            cursor: pointer;
        }
        .profile-toolbar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .dropdown-menu {
            width: 200px;
            right: 0; /* Align the menu to the right */
            left: auto; /* Ensure it doesn't position itself from the left */
            background-color: #fff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            padding: 10px;
            font-size: 1rem;
            color: #333;
        }
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
        .button-container {
            margin-top: 40px;
        }
        .btn {
            font-size: 1.1rem;
            padding: 15px 25px;
            margin: 10px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Toolbar with Image -->
        <div class="profile-toolbar dropdown">
            <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" data-bs-toggle="dropdown">
            <!-- Dropdown Menu -->
            <ul id="dropdown-menu" class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" onclick="editProfile()">Edit Profile Picture</a></li>
                <li><a class="dropdown-item" href="#" onclick="editPassword()">Edit Password</a></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Log Out</a></li>
            </ul>
        </div>

        <!-- Heading -->
        <h1 class="text-center mt-5">Finance</h1>

        <!-- Buttons -->
        <div class="button-container text-center">
            <button class="btn btn-primary" onclick="window.location.href='mechanical_engineering.html'">
                <i class="fas fa-cogs"></i> Mechanical Engineering
            </button>
            <button class="btn btn-info" onclick="window.location.href='humanities_and_management.html'">
                <i class="fas fa-book-open"></i> Humanities and Management
            </button>
            <button class="btn btn-primary" onclick="window.location.href='electrical_and_electronics_engineering.html'">
                <i class="fas fa-bolt"></i> Electrical and Electronics Engineering
            </button>
            <button class="btn btn-info" onclick="window.location.href='civil_engineering_and_surveying.html'">
                <i class="fas fa-map-marker-alt"></i> Civil Engineering and Surveying
            </button>
            <button class="btn btn-primary" onclick="window.location.href='information_and_technology.html'">
                <i class="fas fa-laptop"></i> Information and Technology
            </button>
        </div>
    </div>

    <!-- JavaScript for Profile Options -->
    <script>
        function editProfile() {
            let input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                let file = event.target.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profile-pic').src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function editPassword() {
            let newPassword = prompt("Enter your new password:");
            if (newPassword) {
                alert("Password changed successfully!");
            }
        }

        function logout() {
            alert("Logging out...");
            window.location.href = 'login.html';
        }
    </script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
